<div class="backgr">
    <app-saludo></app-saludo>
    <div class="container">
        <div class="mx-auto" style="width: 70%;">
            <div class="card black-card2">
                <div class="card-body2">
                    <h3 class="card-title">Actualiza tus datos</h3>
                    <br>

                    <form class="" #formularioActualizar="ngForm" (ngSubmit)="actualizarUsuario()">
                        <div>
                            <div>
                                <div class="form-row">

                                    <div class="form-group col-md-3">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" name="nombre" id="nombre" required
                                            #nombre="ngModel" name="nombre" [(ngModel)]="usuarioActualizar.nombre">
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="apellido">Apellido</label>
                                        <input type="text" class="form-control" name="apellido" id="Apellidos" required
                                            #apellido="ngModel" name="apellido"
                                            [(ngModel)]="usuarioActualizar.apellido">

                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="correo">Email</label>
                                        <input type="correo" class="form-control" name="correo" id="correo" required
                                            #correo="ngModel" name="correo" [(ngModel)]="usuarioActualizar.correo">

                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="contrasena">Contrase√±a</label>
                                        <input type="contrasena" class="form-control" name="contrasena" id="contrasena"
                                            required #contrasena="ngModel" name="contrasena"
                                            [(ngModel)]="usuarioActualizar.contrasena">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div></div>

                        <div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="imagen"> Imagen </label>
                                    <input type="file" class="form-control-file" id="imagen" accept="image/*"
                                        placeholder="Subir imagen" required (change)="subirArchivo($event)">
                                    <br>
                                    <button class="btn  boton" type="submit"> Actualizar </button>
                                </div>

                                <div class="form-group col-md-6"><img
                                        src="{{ url + 'obtener-imagen-usuario/' + identidad.imagen}}"
                                        name="mostrarImagen" id="mostrarImagen" width="150" height="150" />
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
